<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Float</title>
    <style>
        div{
            height: 400px;
            width: 400px;
            background-color: aqua;
            color: blue;
            font-size: 20px;
            text-align: center;
            line-height: 400px;
            margin-right: 20px;
            float: left;
        }
    </style>
</head>
<body>
    <div>First Div</div>
    <div>Second Div</div>
    <div>Third Div</div>
</body>
</html>
